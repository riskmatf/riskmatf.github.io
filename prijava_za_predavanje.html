---
		<style>
			div.form-group	
			{
				margin-bottom: 2rem;		
			}
		</style>

		<script>
			function onDateChanged(event)
			{
				let d = new Date(event.target.value);
				
				document.querySelector('#day').setAttribute('value', d.getDate());
				document.querySelector('#month').setAttribute('value', d.getMonth()+1);
				document.querySelector('#year').setAttribute('value', d.getFullYear());
				
			}				

			function onRadioChanged(value)
			{
				document.querySelector('#radioValue').setAttribute('value', value);	
			}
		</script>

		<div class="row">
			<div class="col">
				<form 
					action="https://docs.google.com/forms/d/e/1FAIpQLSfg1xM9EjhyOcUR9AIpQm6bhq6RflLOhWriCPTwl2TiNviAhA/formResponse"
					method="post">
					
					<div class="form-group">
						<label>Ime i prezime</label>
						<input class="form-control" name="entry.555456565" type="text" required/>
					</div>

					<div class="form-group">
						<label>
							Akademska institucija ili kompanija iz koje dolazite. Ukoliko ste
							student, napisite i godinu studija.
						</label>
						<input class="form-control" name="entry.311535869" type="text" required/>
					</div>

					<div class="form-group">
						<label>Email adresa</label>
						<input class="form-control" name="entry.945552565" type="text" required/>
					</div>

					<div class="form-group">
						<label>Tema predavanja</label>
						<input class="form-control" name="entry.2001898711" type="text" required/>
					</div>

					<div class="form-group">
						<label>Kratak opis Vašeg predavanja.</label>
						<textarea class="form-control" name="entry.204440264" required></textarea>
					</div>

					<div class="form-group">
						<label>Zašto studentima možete koristiti Vaše predavanje?</label>
						<textarea class="form-control" name="entry.1811482014" required></textarea>
					</div>

					<div class="form-group">
						<label>Koje je neophodno predznanje da se Vaše predavanje prati?</label>
						<textarea class="form-control" name="entry.1984774240" required></textarea>
					</div>

					<div class="form-group">
						<label>Kada najranije možete biti spremni da održite predavanje? </label>
						<input type='date' class="form-control" onchange="onDateChanged(event)" required>
						<input 	id="month" class="from-control"
								name="entry.1509151369_month" type="hidden"/>
						<input  id="day" class="from-control"
								name="entry.1509151369_day" type="hidden"/>
						<input 	id="year" class="from-control"
								name="entry.1509151369_year" type="hidden"/>
					</div>

					
					<div class="form-group">
						<label>
							Da li će predavanje od polaznika zahtevati da rešavaju neke zadatke?
						</label>
						<div class="form-check">
							<input 	onclick="onRadioChanged('Da')" class="form-check-input" 
									type="radio" name="non" required/>
							<label class="form-check-label">Da</label>
						</div>

						<div class="form-check">
							<input	 onclick="onRadioChanged('Ne')"class="form-check-input"
									 type="radio" name="non" required/>
							<label class="form-check-label">Ne</label>
						</div>

						<div class="form-check">
							<input 	onclick="onRadioChanged('Nije još definisano')"
							 		class="form-check-input" type="radio" name="non" required/>
							<label class="form-check-label">Nije još definisano</label>
						</div>

						<input 	id="radioValue" class="from-control" 
								name="entry.1694637283" type="hidden"/>
					</div>

					<div class="form-group">
						<label>
							Koliko časova Vam je neophodno da realizujete predavanje? 
							Praksa je do sada bila da to budu 3 vezana časa,
							no u redu je da odstupite od toga.
						</label>
						<input class="form-control" name="entry.182714947" type="text" required/>
					</div>

					<div class="from-group">
						<label>Dodatna poruka RISK timu [opciono].</label>
						<textarea class="form-control" name="entry.1812725616"></textarea>
					</div>

					<input type="submit" class="btn btn-primary" style="margin-top:2rem"/>

					<input class="from-control" name="fvv" type="hidden" value="1"/>
					<input	class="from-control" name="draftResponse" type="hidden"
							value="[null, null, 0]"/>
					<input class="from-control" name="pageHistory" type="hidden" value="0"/>
					<input class="from-control" name="fbzx" type="hidden" value="0"/>
				</form>
			</div>
		</div>
		<script>
			let radios = document.querySelectorAll('div.form-check > input');
			let values = document.querySelectorAll('div.form-check > label');

			for(let i in radios)
			{
				if(radios[i].checked)
				{

					onRadioChanged(values[i].innerText);
				}
			}

			let date = document.querySelector('input[type=date]').value;
			if(date !== "")
			{
				onDateChanged({target:{value:date}});
			}
			

		</script>
	</body>
</html>
