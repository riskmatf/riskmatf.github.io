---
layout: default
title: Blog
active: blog
---

{% for p in site.categories.blog %}
<div class='row'>
    <div class="card">
	<a href="{{ p.url }}"><h5 class="card-header text-dark">{{ p.title }}</h5></a>
        <div class="card-body">
            <div class='col-md-12'>
                <!--<p class="card-title text-primary">{{ p.author }}</p>-->
                {% include blog/header.html page=p %}
                <!--div wrapper zato što no-img klasa ne može da se primeni na <p>-->
                <div  class="no-img">
                    <p>{{ p.content | remove_first:p.excerpt | truncatewords:75 }}</p>
                </div>
                <a href='{{p.url}}'><button class='btn btn-primary'><i class="fas fa-glasses"></i> Pročitaj</button></a>
            </div>
            <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
            <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
    </div>
</div>
<br>
{% endfor %}
