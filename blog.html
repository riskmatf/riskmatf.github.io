---
layout: default
title: /risk/blog
active: blog
---

{% for p in site.categories.blog %}
<div class='row'>
    <div class="card">
        <h5 class="card-header">{{ p.title }}</h5>
        <div class="card-body">
            <div class='col-md-12'>
                <!--<p class="card-title text-primary">{{ p.author }}</p>-->
                <div class='row' style="padding-left: 1.25rem">
                    <img class='img-fluid img-thumbnail blog-header-img' src="{{site.baseurl}}/assets/img/people_images/{{ p.authorimg }}" alt="Autorova slika">
                    <div style="margin-left: 15px">
                        <p><span class="text-primary"><i class="fas fa-chalkboard-teacher"></i></span> {{p.author}}</p>
                        <p><span class="text-primary"><i class="fas fa-calendar-alt"></i></span> {{p.date | date: "%-d/%-m/%Y"}}</p>
                    </div>
                </div>
                <p>{{ p.content | remove_first:p.excerpt | truncatewords:75 }}</p>
                <a href='{{p.url}}.html'><button class='btn btn-primary'><i class="fas fa-glasses"></i> Proƒçitaj</button></a>
            </div>
            <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
            <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
    </div>
</div>
<br>
{% endfor %}
