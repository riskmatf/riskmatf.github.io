---
layout: default
active: organizacija
---

<!-- Page Heading -->
<h1 class="">Organizacioni tim
    <!-- <small>Secondary Text</small> -->
</h1>

<div class="row">
    {% for member in site.categories.org reversed %}
    {% if member.visible %}
    <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card h-70">

            <figure class="snip1401">
                <img class='card-img-top img-thumbnail img-fluid' src="{{site.assets}}/img/organizacija/{{member.slika}}" alt="sample67" />
                <figcaption>
                    <h3>{{ member.ime }} {{ member.prezime }}</h3>
                    <p>Which is worse, that everyone has his price, or that the price is always so low.</p>
                </figcaption><i class="ion-ios-home-outline"></i>
                <a href="#"></a>
            </figure>

            <!-- <a href="#"><img class="card-img-top img-thumbnail img-fluid" src="{{site.assets}}/img/organizacija/{{member.slika}}" -->
                    <!-- alt=""></a> -->

            <div class="card-body">
                <h4 class="card-title">
                    <!-- <a href="#"> -->
                    {{ member.ime }} {{ member.prezime }}
                    <!-- </a> -->
                </h4>
                <p class="card-text">
                    <i class="fas fa-tasks"></i> {{ member.posao }}
                </p>
                <i class='fa-lg {{member.emailicon}}'></i> {{member.email}}
                <br><br>
                <div class='text-center'>
                    {% for socialitem in member.social %}
                    <a href="{{socialitem.url}}">
                        <i class='fa-lg {{socialitem.icon}}'></i>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
