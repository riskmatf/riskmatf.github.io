---
layout: default
title: /risk/galerija
---

{% for album in site.photos %}
  <div class="row">
      <h1>{{album.name}}</h1>
      <h5>{{album.date}}</h5>
      {% for image in album.images %}
        <img src="{{image.path}}" alt="{{image.desc}}" class="col-md-4 img-fluid rounded">
      {% endfor %}
  </div>
{% endfor %}
