---
layout: default
title: /risk/galerija
active: galerija
---

{% for album in site.photos %}
  <div class = "card">
    <div class = "card-header ">
        <h1 class="text-center" style="margin-top:2px">{{ album.name }}</h1>
        <h5 class="text-center">{{ album.date | date: "%-d.%-m.%Y." }}</h5>
    </div>
    <div class = "card-body">
            <div class = "row">
            {% for image in album.images %}
              <div class = "col-lg-4 col-sm-12 my-2 crop">
                <img src="{{image.path}}" alt="{{image.desc}}" class="card-img-top img-responsive img-fluid">
                <p>{{album.images.size}}</p>
              </div>
            {% endfor %}
            </div>
          
        
    </div>
  </div>
{% endfor %}
