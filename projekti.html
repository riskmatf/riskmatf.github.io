---
layout: default
title: /risk/projekti
---
<ul class="clear-list">
  {% for p in site.categories.projekti %}
    <li>
      <a href="{{ p.url }}"><h3>{{ p.title }}</h3></a>
      <p>{{p.description}}</p>
      {% if p.github != 'none' %}<a href="{{ p.github }}" class="btn btn-success btn-xs">Github</a>{% endif %}
    </li>
  {% endfor %}
</ul>
