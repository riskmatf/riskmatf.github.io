- naziv: WiFi Hacking
  opis: U nedelju, 23. februara u terminu 14-17h u ucionici 718 bice odrzano predavanje pod nazivom "WiFi hacking" koje ce odrzati organizacija Hacklab iz Beograda.
        Na predavanju će biti reči o sigurnosnim propustima u bežičnim mrezama.
        Biće prikazani napada na WPA/WPA2 PSK autentifikaciju i razbijanje šifre uz pomoć hashcat alata.
        Pored toga biće reči i o nekim egoztičnijim propustima.
  predavac: Hacklab Beograd
  datum: 10. 03. 2019.
